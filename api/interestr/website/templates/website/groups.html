{% extends 'website/base.html' %}

{% block title %}Groups{% endblock %}

{% block content %}

<div class="main">
  <div class="container">
    <h1>Groups</h1>
    <hr>

    <div class="groups">



      {% for group in group.queryset %}


      <div class="group">
        <div class="group-image">
          <img src="{{ group.picture }}" alt="Group alt..." class="img-thumbnail img-responsive">
        </div>
        <div class="group-info">
          <div class="group-name">
            <h4>{{ group.name }}</h4>
          </div>
          <div class="group-member-count">
            {{ group.members|length }}
          </div>
          <div class="group-description">
            {{ group.description }}
          </div>
        </div>
      </div>

      {% endfor %}


    </div>

    <ul class="pagination">
      <li><a href="#">&laquo;</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li class="active"><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">&raquo;</a></li>
    </ul>
  </div>
</div>

{% endblock %}

{% extends 'website/base.html' %}

{% block title %}Login{% endblock %}

{% block navbaritems %}
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'website:index' %}">Home</a></li>
            <li class="active"><a href="{% url 'website:login' %}">Login</a></li>
            <li><a href="{% url 'website:register' %}">Signup</a></li>
          </ul>
        </div>
{% endblock %}

{% block content %}
  <div class="main">
    <div class="container">
      <div class="col-md-6">
        <h2>Login</h2>
		{% if err_msg %}
		<div style=>
		<h4 style="color:Red">Invalid Credentials!</h4>
		</div>
		{%endif %}
        <hr>
        <form method='POST'>
			{% csrf_token %}
        <!-- 

        {{form.as_p}}
        <button type="submit" class="btn btn-warning">Submit</button>
        -->
       
          <div class="form-group">
            <label for="username_or_email">Username/Email:</label>
            <input type="text" class="form-control" name="username_or_email" placeholder="Username or email address">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" name="pwd" placeholder="password">
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>


        </form>
      </div>
    </div>
  </div>
{% endblock %}
